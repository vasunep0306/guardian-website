    <br />
    <section class="container">
      <!--Contact heading-->
      <h2 class="h1 m-0">Contact us</h2>
      <!--Contact description-->
      <p class="pb-4">
        We care about resolution.
      </p>

      <div class="row">
        <!--Grid column-->
        <div class="col-lg-5 mb-4">
          <!--Form with header-->
          <div class="card border-dark rounded-0">
            <div class="card-header p-0">
              <div class="bg-dark text-white text-center py-2">
                <h3><i class="fa fa-envelope"></i> Message us:</h3>
                <p class="m-0">
                  We will get back to you promptly
                </p>
              </div>
            </div>
            <div class="card-body p-3">
              <!--Body-->
              <div class="form-group">
                <label>Your Name: </label>
                <div class="input-group">
                  <div class="input-group-addon bg-light">
                    <i class="fa fa-user text-dark"></i>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroupUsername"
                    placeholder="Your Name"
                  />
                </div>
              </div>

              <div class="form-group">
                <label>Your Number: </label>
                <div class="input-group">
                  <div class="input-group-addon bg-light">
                    <i class="fa fa-phone text-dark"></i>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroupUsername"
                    placeholder="Your Phone Number"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Your Email: </label>
                <div class="input-group mb-2 mb-sm-0">
                  <div class="input-group-addon bg-light">
                    <i class="fa fa-envelope text-dark"></i>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="inlineFormInputGroupUsername"
                    placeholder="Your Email Address"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Message: </label>
                <div class="input-group mb-2 mb-sm-0">
                  <div class="input-group-addon bg-light">
                    <i class="fa fa-pencil text-dark"></i>
                  </div>
                  <textarea class="form-control"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div
                  class="g-recaptcha"
                  data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"
                  data-callback="verifyRecaptchaCallback"
                  data-expired-callback="expiredRecaptchaCallback"
                ></div>
                <input
                  class="form-control d-none"
                  data-recaptcha="true"
                  required
                  data-error="Please complete the Captcha"
                />
                <div class="help-block with-errors"></div>
              </div>

              <div class="text-center">
                <button class="btn btn-dark btn-block rounded-0 py-2">
                  Submit
                </button>
              </div>
            </div>
          </div>
          <!--Form with header-->
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-7">
          <!--Google map-->
          <div class="mb-4"></div>

          <!--Buttons-->
          <div class="row text-center">
            <div class="col-md-4">
              <a
                class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block"
                ><i class="fa fa-map-marker"></i
              ></a>
              <p>
                Buffalo, NY 14226,<br />
                United States
              </p>
            </div>

            <div class="col-md-4">
              <a
                class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block"
                ><i class="fa fa-phone"></i
              ></a>
              <p>
                TBH, <br />
                TBH
              </p>
            </div>

            <div class="col-md-4">
              <a
                class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block"
                ><i class="fa fa-envelope"></i
              ></a>
              <p>
                TBH <br />
                TBH
              </p>
            </div>
          </div>
        </div>
        <!--Grid column-->
      </div>
    </section>
  </body>
